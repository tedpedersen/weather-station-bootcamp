<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css" integrity="sha256-1E2l/FnslKik5rVWyu7sUG0DghseKc742VCjKVXFYZs=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Weather Dashboard</title>
</head>
<body>
<nav class="navbar">
    <h3>Weather Dashboard</h3>
</nav>
<div class="container-fluid">
    <div class="row">
        <aside class="col-3">
            <!-- search bar -->
            <h5>Search for a City:</h5>
            <form class="form-inline" id="searchForm">
                <label class="sr-only" for="searchInput" >Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="searchInput" placeholder="Enter a city name">
                <button type="submit" class="btn btn-primary mb-2" id="searchBtn"><i class="fa fa-search"></i></button>
            </form>
            <div class="card">
                <!-- history list -->
                <ul class="list-group list-group-flush" id="historyList">
                </ul>
            </div>
        </aside>
        <section class="col-9">
            <!-- animated cloud bg  -->
            <div id="background-wrap">
                <div class="x1">
                    <div class="cloud"></div>
                </div>
            
                <div class="x2">
                    <div class="cloud"></div>
                </div>
            
                <div class="x3">
                    <div class="cloud"></div>
                </div>
            
                <div class="x4">
                    <div class="cloud"></div>
                </div>
            
                <div class="x5">
                    <div class="cloud"></div>
                </div>
            </div>
            <div id="main">
                <!-- intro, todays card replaces when user searches -->
                <div class="card animated fadeInUp" id="intro">
                    <div class="card-body">
                        <h1>Welcome to the Weather Dashboard!</h1>
                        <p>Get started by searching for a city by name. Your searches will be saved in a clickable list.</p>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="five">
            <!-- 5 day forecast -->

            </div>
        </section>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
